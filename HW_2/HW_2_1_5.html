<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <!--
    <style>
        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }
    </style>
    -->
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>

    <br>
    <button onclick="myFunction()">Применить стили</button>

    <script>
        function myFunction() {
            var allElements = document.querySelectorAll("a[target]");
            for (var i = allElements.length - 1; i >= 0; i--) {
                allElements[i].style.backgroundColor = "yellow";
            }

            allElements = document.querySelectorAll("a[target='_blank']");
            for (var i = allElements.length - 1; i >= 0; i--) {
                allElements[i].style.background  = "red" ;               
            }
     
        }
    </script> 
</body>
</html>
