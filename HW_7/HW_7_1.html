<!-- Создайте функцию, которая возвращает день недели для даты.
День нужно возвратить в формате - понедельник имеет номер 1, вторник номер 2, …, воскресенье - номер 7. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW_7_1</title>
    <script type="text/javascript" language="JavaScript">
        
        //var myDate = new Date("2020/01/01");
        var myDate = new Date();

        function dayOfWeek(myDate) { 
             
             switch (myDate.getDay()) {
                case 1: return "понедельник";
                   break;
                case 2: return "вторник";
                   break;        
                case 3: return "среда";
                   break;
                case 4: return "четверг";
                   break;
                case 5: return "пятница";
                   break;
                case 6: return "суббота";
                   break;                
                case 7: return "воскресенье";               
                   break;                
             }
        }

        document.write("Сегодня " + dayOfWeek(myDate) + " " + myDate.getDay() + "-й день недели!<br/><br/>");

    </script>
</head>

</body>
</html>
